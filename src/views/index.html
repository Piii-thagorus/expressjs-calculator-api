<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Express Calculator</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  </head>
  <body>


    <div class="users-column add-user-col">
        <div class="column-header">Calculator</div>
      <div>
        <input type="number" id="first-number" placeholder="Enter first operand">
      </div>
      <div>
        <input type="number" id="second-number" placeholder="Enter second operand">
      </div>
      <div>
          <label for="operator">Choose an operator:</label>

         <select name="operator" id="operator">
             <option value="none" selected disabled hidden></option>
             <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
         </select>
      </div>
      <div>
        <button class="calculate-btn">Calculate</button>
      </div>
    </div>

    <!-- Display Users -->
    <div class="users-column" id="answer-column">
<!--      <div class="column-header">Answer:</div>-->
<!--      <div id="all-users-anchor"></div>-->
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
